<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Anagrafica con Oggetto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #444; padding: 8px 12px; }
        th { background-color: #eee; }
        input, select { margin: 5px; }
    </style>
</head>
<body>
    <h2>Anagrafica completa</h2>
    <label>Nome: <input type="text" id="nome" value="Gabriel"></label><br>
    <label>Cognome: <input type="text" id="cognome" value="Kolndreu"></label><br>
    <label>Indirizzo: <input type="text" id="indirizzo" value="Via Mozart 14"></label><br>
    <label>Città: <input type="text" id="citta" value="Bollate"></label><br>
    <label>Sesso:</label><br>
    <input type="radio" name="sesso" value="Maschio">Maschio<br>
    <input type="radio" name="sesso" value="Femmina">Femmina<br>
    <input type="radio" name="sesso" value="Altro">Altro<br><br>
    <label>Diplomi posseduti:</label><br>
    <input type="checkbox" name="diploma" value="Nessun titolo"> Nessun titolo<br>
    <input type="checkbox" name="diploma" value="Laurea"> Laurea<br>
    <input type="checkbox" name="diploma" value="Master"> Master<br><br>
    <label>Provincia:</label><br>
    <select id="provincia">
      <option value="">-- Seleziona --</option>
      <option value="MI">Milano</option>
      <option value="RM">Roma</option>
      <option value="TO">Torino</option>
      <option value="NA">Napoli</option>
    </select><br><br>
    <label>Sport praticati:</label><br>
    <select id="sport" multiple size="4">
      <option value="Calcio">Calcio</option>
      <option value="Basket">Basket</option>
      <option value="Nuoto">Nuoto</option>
      <option value="Palestra">Palestra</option>
    </select><br><br>

    <button onclick="stampaDati()">stampa tabella</button>

    <div id="risultato"></div>

    <script>
        function stampaDati() {
            const tabella = {};
            tabella.nome = document.getElementById("nome").value;
            tabella.cognome = document.getElementById("cognome").value;
            tabella.indirizzo = document.getElementById("indirizzo").value;
            tabella.citta = document.getElementById("citta").value;

            const sessoSelezionato = document.querySelector('input[name="sesso"]:checked');
            tabella.sesso = sessoSelezionato ? sessoSelezionato.value : "Non specificato";

            const diplomi = Array.from(document.querySelectorAll('input[name="diploma"]:checked'))
                                 .map(cb => cb.value);
            tabella.diplomi = diplomi.length > 0 ? diplomi.join(", ") : "Nessuno";

            tabella.provincia = document.getElementById("provincia").value || "Non selezionata";

            const sport = Array.from(document.getElementById("sport").selectedOptions)
                               .map(opt => opt.value);
            tabella.sport = sport.length > 0 ? sport.join(", ") : "Nessuno";
            const tabelle = `
                <table>
                    <tr><th>Campo</th><th>Valore</th></tr>
                    <tr><td>Nome</td><td>${tabella.nome}</td></tr>
                    <tr><td>Cognome</td><td>${tabella.cognome}</td></tr>
                    <tr><td>Indirizzo</td><td>${tabella.indirizzo}</td></tr>
                    <tr><td>Città</td><td>${tabella.citta}</td></tr>
                    <tr><td>Sesso</td><td>${tabella.sesso}</td></tr>
                    <tr><td>Diplomi</td><td>${tabella.diplomi}</td></tr>
                    <tr><td>Provincia</td><td>${tabella.provincia}</td></tr>
                    <tr><td>Sport</td><td>${tabella.sport}</td></tr>
                </table>
            `;

            document.getElementById("risultato").innerHTML = tabelle;

            console.log("Oggetto anagrafica:", tabella);
        }
    </script>
</body>
</html>
